<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login</title>
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/index.styles.css">
</head>

<body>
    <div class="main-container">
        <div class="main-content">
            <div class="first-side">
                <img src="./assets/images/logo.svg" alt="logo facebook">
                <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            </div>
            <div class="second-side">
                <div class="login-container">
                    <form class="form">
                        <input type="email" name="email" id="email" placeholder="Email ou telefone" />
                        <input type="password" name="password" id="password" placeholder="Senha" />
                        <button type="submit">Entrar</button>
                    </form>
                    <a href="#" id="recovery-password">Esqueceu a senha?</a>
                    <hr />
                    <a href="#" id="create-new-account">Criar nova conta</a>
                </div>
                <p class="description"><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
            </div>
        </div>
    </div>

</body>

</html>
